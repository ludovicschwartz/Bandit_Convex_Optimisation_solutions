name: Compile LaTeX

on:
  push:
    branches:
      - main  # Replace with the branch you want to monitor

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up LaTeX environment
      run: sudo apt-get update && sudo apt-get install -y texlive-latex-recommended

    - name: Compile LaTeX file
      run: |
        mkdir -p output
        pdflatex -interaction=nonstopmode -halt-on-error -output-directory=output main.tex

    - name: Upload compiled PDF
      uses: actions/upload-artifact@v3
      with:
        name: compiled-pdf
        path: output/main.pdf
